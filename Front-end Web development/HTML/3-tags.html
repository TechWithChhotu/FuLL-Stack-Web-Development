<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-3</title>
  </head>
  <body>
    <!-- ========================================================================================
        Tags-> header tag->it is used to define information related to the title and heading of the related content.
                           using this tag        <header> Content </header>
               footer tag->	it is define a footer of HTML document. This section contains the footer information.
                            using this tag   <footer> Content </footer>
               delete tag->Delete tag is used to mark a portion of text which has been deleted from the document.
                           using  this tag <del> Content </del>
         =========================================================================================-->
    <!-- header tag -->
    <header>I am header tag</header>
    <!-- footer tag -->
    <footer>I am footer tag</footer>
    <p>i am learning <del>C and C++</del> HTML.</p>
  </body>
</html>
