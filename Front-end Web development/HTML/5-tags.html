<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-5</title>
  </head>
  <body>
    <!-- ===================================================================================================
        strike->HTML strike tag, along with understanding its implementation through the example. The <strike> tag defines a strike or line through Text.
               <strike>Content</strike>
          ======================================================================================================-->
    <strike>Chhotu</strike>
    <br />

    <!-- ==================================================================
         underline-> this tag is used for text underline 
                 <u>........</u>
         ====================================================================-->
    <u>Hello Coder</u>

    <!-- ===================================================================================================
           mark->The mark tag in HTML is used to define the marked text. It is used to highlight the part of the text in a paragraph.
                 <mark>..........</mark>
          ======================================================================================================-->
    <mark> i`ve learned C and C++</mark>

    <!-- =====================================================================================================
           SuperScript->The <sup> tag is used to add superscript text to the HTML document.
           <sup></sup>
         =======================================================================================================-->
    <h3>a<sup>2</sup>+b<sup>2</sup>+2ab</h3>

    <!-- ===================================================================================================
         SubScript->The sub-tag is used to add a subscript text to the HTML document.
          <sub></sub>
          ======================================================================================================-->
    <h3>H<sub>2</sub>O</h3>
  </body>
</html>
