<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-2</title>
  </head>
  <body>
    <!-- ========================================================================================
            Tags-> heading tags->there are 6 heading tag h1 to h6, but mostly used only h1 to h3.
                   paragraph tag-> The <p> tag in HTML defines a paragraph. 
                   img tag     ->   image tag is used to display or insert image on web page.
         =========================================================================================-->

    <!-- Heading tag -->
    <h1>Hello World!</h1>
    <h2>Hello Student</h2>
    <h3>Hello Coder</h3>
    <h4>Hello developer</h4>
    <h5>Hello Programmer</h5>
    <h6>I Love HTML</h6>

    <!-- Paragraph tag -->
    <p>
      Hello i`m chhotu. i`m expert of c and c++ programming language. currently
      i`m learning Full Stack Web development
    </p>

    <!-- image tag -->
    <img src="./Assets/1.png " alt="MyBanner" />
    <!--========================================================================
        in image tag src stands for source it means link or url of image place and alt stands for alternative text if image is not load on web page then show alternative text on web page
    -->
    <img src="lskajklasdjowiejsdk" alt="image in load" />
  </body>
</html>
