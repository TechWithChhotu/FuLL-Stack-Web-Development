<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-6</title>
  </head>
  <body>
    <!-- ==================================================================
        input tag-> input tag is used to input any data from the user 
       =================================================================-->
    <input type="text" />

    <!-- ==================================================================
           button tag->The button tag in HTML is used to define the clickable button. 
           <button> tag is used to submit the content.
          =================================================================-->
    <button>Click here</button>

    <!-- ==================================================================
           div tag->The div tag is used in HTML to make divisions of content in the 
           web page (text, images, header, footer, navigation bar, etc).
          =================================================================-->
    <div>
      <h3>Hello Coder</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae,
        nobis.
      </p>
      <img src="./Assets/img-1.jpg" alt="image" />
    </div>

    <!-- ==================================================================
           nav tag->	The nav tag is used for declaring the navigational section in
            HTML documents. Websites typically have sections dedicated to 
            navigational links, which enables users to navigate the site.
          =================================================================-->
    <nav>
      <a href="6.html">Home</a>
      <br />
      <a href="https://www.google.com/">Google</a>
      <br />
      <a href="https://pwskills.com">PW Skills</a>
    </nav>
  </body>
</html>
