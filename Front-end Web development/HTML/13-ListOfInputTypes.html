<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListOfInputTypes</title>
  </head>
  <body>
    <!-- ============================
           List of input types
         ============================-->
    <form method="post">
      <fieldset>
        <legend>List Of Input Types</legend>

        <label for="UserName">Name: </label>
        <input type="text" id="UserName" />
        <br />
        <hr />
        <br />

        <span>Gender: </span>
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" value="Male" class="Gender" />
        <label for="Gender">Female</label>
        <input type="radio" name="Gender" value="Female" class="Gender" />
        <br />
        <hr />
        <br />

        <label for="Color">Select Color: </label>
        <input type="color" id="Color" />
        <br />
        <hr />
        <br />

        <label for="Dob">DOB: </label>
        <input type="date" />
        <br />
        <hr />
        <br />

        <label for="Email">Email: </label>
        <input type="email" id="Email" />
        <br />
        <hr />
        <br />

        <label for="Photo">Select photo: </label>
        <input type="file" id="Photo" />
        <br />
        <hr />
        <br />

        <label for="MonthOfJoining">Month of joining</label>
        <input type="month" id="MonthOfJoining" />
        <br />
        <hr />
        <br />

        <label for="LuckyNumber">Enter your lucky no.: </label>
        <input type="number" name="LuckyNumber" id="LuckyNumber" />
        <br />
        <hr />
        <br />

        <label for="Password">Enter your password</label>
        <input type="password" id="Password" />
        <br />
        <hr />
        <br />

        <label for="SkillS">Select Your Skills: </label>
        <span>C</span>

        <input type="checkbox" value="C" />
        <span>C++</span>
        <input type="checkbox" value="C++" />

        <samp>Java</samp>
        <input type="checkbox" value="Java" />

        <span>Web Development</span>
        <input type="checkbox" value="Web Development" />
        <br />
        <hr />
        <br />

        <label for="ExpertiesOfSkillS">Set Skills experties range: </label>
        <input type="range" id="ExpertiesOfSkillS" />
        <br />
        <hr />
        <br />

        <label for="SearchBox">Search about job role: </label>
        <input type="search" id="SearchBox" />
        <br />
        <hr />
        <br />

        <!-- <input type="tel" />
        <br />
        <hr />
        <br /> -->

        <label for="InterviewTime">Set Time for interview: </label>
        <input type="time" id="InterviewTime" />
        <br />
        <hr />
        <br />

        <label for="URL">Enter url of resume: </label>
        <input type="url" id="URL" />
        <br />
        <hr />
        <br />

        <input type="submit" />
        <input type="reset" />
        <br />
        <hr />
        <br />
      </fieldset>
    </form>
    <!-- note by default input type is text -->
  </body>
</html>
