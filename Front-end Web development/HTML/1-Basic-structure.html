<!-- DOCTYPE html means below writed code document of html version 5 -->
<!DOCTYPE html>
<!-- html lang="en" means below  writed html code used english language -->
<html lang="en">
  <!-- head opening tag. head tag it contains meta information about the html page or/and inport link to used html document -->
  <head>
    <!-- meta tag defines metadata about an html document. metadata is data(information ) about the data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title tag specifies a title for a html page(which is show in the browser`s title bar or in page`s tab) -->
    <title>FirstProgram</title>
    <!-- closing head tag -->
  </head>
  <!-- Opening of body tag.  The body tag is used to enclose all the visible content of a webpage. In other words, the body content is what the browser will show on the front-end. -->
  <body>
    <!-- h1 tag defines a main heading or important heading of a web-page -->
    <h1>Hello World!</h1>
    <!-- closing body tag -->
  </body>
  <!-- closing html tag -->
</html>
