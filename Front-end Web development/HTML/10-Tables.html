<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- ============================
                     Table
         ============================-->
    <table
      border
      cellpadding="16px"
      cellspacing="5px"
      bordercolor="red">
      <!-- Table heading -->
      <th>S.N.</th>
      <th>1st</th>
      <th>2nd</th>
      <th>3rd</th>

      <!-- first row of table -->
      <tr>
        <td>1</td>
        <td>English</td>
        <td colspan="2">Computer</td>
        <!-- <td>Programming</td> -->
      </tr>

      <!-- second row of table -->
      <tr>
        <td>2</td>
        <td>Programming</td>
        <td>English</td>
        <td rowspan="2">Computer</td>
      </tr>

      <!-- third row of table -->
      <tr>
        <td>3</td>
        <td>English</td>
        <td>Programming</td>
        <!-- <td>Computer</td> -->
      </tr>
    </table>

    <!-- ==============================================================
            th-> th tag is used to defined table heading

            tr-> tr tag is used to defined table row

            td-> tag is used to defined table data it means every column fill data.

            colspan-> colspan attribute is used to merge two column in a row.

            rowspan-> rowspan attribute is used to merge two row in a column.

            table-> table tag is used to defined  table in html using th,tr,td tags.
         ==============================================================-->
  </body>
</html>
