<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepeatingLinearGradients</title>
    <style>
      #RLG-1 {
        height: 400px;
        background-image: repeating-linear-gradient(
          palegreen 10%,
          blue 20%,
          red 30%
        );
      }
    </style>
  </head>
  <body>
    <div id="RLG-1"></div>
    <div id="RLG-2"></div>
    <div id="RLG-3"></div>
    <div id="RLG-4"></div>
  </body>
</html>
