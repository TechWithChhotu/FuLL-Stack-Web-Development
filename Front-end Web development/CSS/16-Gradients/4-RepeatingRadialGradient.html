<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepeatingRadialGradients</title>
    <style>
      body {
        overflow: hidden;
      }
      #RRG1 {
        background-image: repeating-radial-gradient(
          circle,
          yellow 10%,
          black 20px,
          red 25%
        );
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="RRG1"></div>
    <div id="RRG2"></div>
    <div id="RRG3"></div>
    <div id="RRG4"></div>
  </body>
</html>
