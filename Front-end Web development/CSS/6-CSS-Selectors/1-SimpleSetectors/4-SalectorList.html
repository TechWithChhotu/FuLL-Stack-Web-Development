<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelectorList</title>
    <style>
      body {
        background-color: lightblue;
      }
      h1,
      .UnorderListItem,
      label,
      #Name {
        color: blue;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Fill This form</h1>
    <ul class="UnorderListItem">
      <li>this is unorder item list no. 1</li>
      <li>this is unorder item list no. 2</li>
      <li>this is unorder item list no. 3</li>
      <li>this is unorder item list no. 4</li>
    </ul>
    <label for="Name">Enter Your Name: </label>
    <input type="text" id="Name" />
  </body>
</html>
