<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeneralSiblingSelector</title>
    <style>
      * {
        margin: 10px;
        padding: 10px;
      }
      /* ======================================================== 
             GeneralSiblingSelector:-The general sibling selector selects
            all elements that are next siblings of a specified elemens
         ========================================================*/
      div ~ P {
        color: blue;
        font-size: 40px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>inside div tag paragraph - 1</p>
      <p>inside div tag paragraph - 2</p>
      <p>inside div tag paragraph - 3</p>
      <p>inside div tag paragraph - 4</p>
    </div>
    <p>outside div tag paragraph - 1</p>
    <p>outside div tag paragraph - 2</p>
    <p>outside div tag paragraph - 3</p>
    <p>outside div tag paragraph - 4</p>
  </body>
</html>
